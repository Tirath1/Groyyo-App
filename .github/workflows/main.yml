name: Android

on: [push]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Node
      uses: actions/setup-node@v1
      with:
          node-version: 16

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'
        
    - name: Run connected tests
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
          api-level: 30
          target: google_apis
          arch: x86_64
          name: Pixel_3a_API_33_arm64-v8a
          script: .android/gradlew connectedCheck
    - name: Install node_modules
      run: |
        yarn install --frozen-lockfile
    
    - name: Build for detox
      run: |
        npx detox build --configuration android.emu.release
    - name: Android Emulator
      timeout-minutes: 10
      continue-on-error: true
      run: |
        echo "Starting emulator"
        nohup $ANDROID_HOME/emulator/emulator -avd emu -no-audio -no-snapshot -no-window &
        $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
        $ANDROID_HOME/platform-tools/adb devices
        echo "Emulator started"
    - name: Android Detox
      run: yarn start & npx detox build --configuration android.emu.release


    - name: Store Detox artifacts on test failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: detox-artifacts
        path: artifacts # Default path for Detox artifacts
